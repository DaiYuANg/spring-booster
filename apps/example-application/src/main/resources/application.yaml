spring:
  jpa:
    hibernate:
      ddl-auto: create-drop
    open-in-view: true
    show-sql: true
    properties:
      hibernate:
        jdbc:
          batch_size: 10000
        dialect: org.hibernate.dialect.H2Dialect
  datasource:
    driver-class-name: org.h2.Driver
    jdbc-url: jdbc:h2:mem:default
    username: sa
    password: sa
  h2:
    console:
      enabled: true
  minio:
    client:
server:
  port: 8080
