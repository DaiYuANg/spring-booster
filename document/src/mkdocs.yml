# Meta tags (placed in header)
#site_author: Your Name
site_url: # https://you.github.io/document
site_name: spring-booster
site_description: Simple, rapid development, and enhanced developer experience.
site_author: DaiYuANg
# Repository (add link to repository on each page)
repo_name: spring-booster
repo_url: https://github.com/DaiYuANg/spring-booster
#edit_uri: edit/master/src/docs/

#Copyright (shown at the footer)
#copyright: 'Copyright &copy; 2017 Your Name'

# Meterial theme
theme:
  name: 'material'
  palette:
    - media: "(prefers-color-scheme: light)"
      scheme: default
      toggle:
        icon: material/toggle-switch-off-outline
        name: Switch to dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      toggle:
        icon: material/toggle-switch
        name: Switch to light mode
  features:
    #- navigation.tabs
    #- navigation.tabs.sticky
    #- navigation.instant
    - navigation.tracking
    - navigation.top

plugins:
  - search
#    Required for variables support (https://github.com/rosscdh/mkdocs-markdownextradata-plugin)
  - markdownextradata

