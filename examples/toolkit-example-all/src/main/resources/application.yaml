logging:
  level:
    org.springframework.web: info
spring:
  aot:
    enabled: true
  jpa:
    generate-ddl: true
    show-sql: true
    hibernate:
      ddl-auto: create-drop
    open-in-view: true
  datasource:
    driver-class-name: org.h2.Driver
    url: jdbc:h2:mem:default
management:
  endpoints:
    web:
      exposure:
        include: "*"
      cors:
        allowed-headers: "*"
        allowed-methods: "*"
        allowed-origins: "*"
    jmx:
      exposure:
        include: "*"
  jmx:
    metrics:
      export:
        enabled: true
  appoptics:
    metrics:
      export:
        enabled: true
