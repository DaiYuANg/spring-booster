group = 'org.kop.examples.frameworks.spring.spring-boot-curd-example'
version = '1.0-SNAPSHOT'

dependencies {
    implementation(project(":frameworks:spring:spring-boot-starter-kernel"))
    implementation "org.springframework.boot:spring-boot-starter-web"
    developmentOnly(project(":frameworks:spring:spring-boot-starter-dev-service"))
    implementation(project(":frameworks:spring:spring-boot-starter-authentication"))
    implementation("com.mysql:mysql-connector-j:8.0.33")
}

springBoot {
    mainClass = "org.kop.examples.frameworks.spring.curd.example.SpringBootCurdExample"
}