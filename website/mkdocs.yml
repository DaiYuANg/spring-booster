# Meterial theme
theme:
  name: 'material'
  palette:
    - media: "(prefers-color-scheme: light)"
      scheme: default
      toggle:
        icon: material/toggle-switch-off-outline
        name: Switch to dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      toggle:
        icon: material/toggle-switch
        name: Switch to light mode
  features:
    - navigation.tabs
    - navigation.tabs.sticky
#    - navigation.instant
    - navigation.tracking
    - navigation.top
    - navigation.path
    - navigation.instant
    - navigation.indexes
    - toc.follow
    - toc.integrate
    - search.suggest
    - search.highlight
    - search.share
  language: zh

plugins:
  - search
#    Required for variables support (https://github.com/rosscdh/mkdocs-markdownextradata-plugin)
  - markdownextradata
  - mermaid2
#  - print-site
  - git-authors
  - offline
  - tags
  - glightbox
  - blog:
      blog_dir: blog
      blog_toc: true
#  - optimize
