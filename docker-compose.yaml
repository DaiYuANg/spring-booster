version: '3'
services:
  mysql:
    image: mysql:latest
#    environment:
#      MYSQL_ROOT_PASSWORD: root
#      MYSQL_DATABASE: toolkit
    ports:
      - '3306:3306'
    volumes:
      - 'mysql:/var/lib/mysql'

  redis:
    image: redis:latest
    ports:
      - '6379:6379'

  minio:
    image: minio/minio:latest
    environment:
      MINIO_ROOT_USER: root
      MINIO_ROOT_PASSWORD: password
    command: server --console-address ":9001" /data
    volumes:
      - 'minio:/data'
    ports:
      - '9000:9000'
      - '9001:9001'

volumes:
  minio:
  mysql:
