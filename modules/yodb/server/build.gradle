plugins {
    id 'java'
    id 'org.graalvm.buildtools.native' version '0.9.20'
}

group = 'org.daiyuang.db'
version = '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    // https://mvnrepository.com/artifact/io.smallrye.config/smallrye-config-core
//    implementation platform("io.smallrye.config:3.2.1")
    implementation 'io.smallrye.config:smallrye-config:3.2.1'
//    implementation "io.smallrye.config:smallrye-config-core"
//    implementation 'io.smallrye.config:smallrye-config-common'
    implementation 'io.smallrye.config:smallrye-config-source-file-system:3.2.1'
    implementation 'io.smallrye.config:smallrye-config-source-yaml:3.2.1'
//    implementation 'io.smallrye.config:smallrye-config-validator'
    // https://mvnrepository.com/artifact/ch.qos.logback/logback-core
    implementation 'ch.qos.logback:logback-core:1.4.6'
    implementation 'ch.qos.logback:logback-classic:1.4.6'
    implementation "io.netty:netty-all:4.1.91.Final"
    implementation "com.google.inject:guice-parent:5.1.0"
    implementation 'info.picocli:picocli:4.7.3'
    annotationProcessor 'info.picocli:picocli-codegen:4.7.3'
}

test {
    useJUnitPlatform()
}

graalvmNative {
    binaries {
        main {
            mainClass = 'org.daiyuang.yodb.server.Main'
        }
    }
}

compileJava {
    options.compilerArgs += ["-Aproject=${project.group}/${project.name}"]
}