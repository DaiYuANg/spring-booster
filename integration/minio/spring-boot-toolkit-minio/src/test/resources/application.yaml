spring:
  jpa:
    show-sql: true
    hibernate:
      ddl-auto: create-drop
    database-platform: org.hibernate.dialect.H2Dialect
  datasource:
    jdbc-url: jdbc:h2:mem:default
    url: jdbc:h2:mem:default
    driver-class-name: org.h2.Driver
    hikari:
      jdbc-url: jdbc:h2:mem:default
logging:
  level:
    root: info
toolkit:
  minio:
    minio-clients:
      test:
        endpoint: http://localhost:9000
        access-key: root
        secret-key: password
        default-bucket: test
    datasource:
      driver-class-name: org.h2.Driver
      url: jdbc:h2:mem:minio
      jdbc-url: jdbc:h2:mem:minio
      hikari:
        jdbc-url: jdbc:h2:mem:minio
server:
  servlet:
    context-path: /
